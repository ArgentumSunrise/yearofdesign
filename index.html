<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A Year of Design</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/designs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tinder for Dribbble">
    <script src="https://use.fontawesome.com/25ba5b0c20.js"></script>
</head>

<body>
    <div class="home-page">
        <nav class="nav-home">
            <a id='home' class='page underline'>HOME 
            </a>|
            <a id='about' class='page underline'> ABOUT</a>
            <div class='nav-right'>
                <a href='http://twitter.com/ColterGiem' target='_blank'><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href='mailto:coltergiem@gmail.com' target='_blank'><i class="fa fa-envelope" aria-hidden="true"></i></a>
                <a href='http://github.com/ArgentumSunrise' target='_blank'><i class="fa fa-github" aria-hidden="true"></i></a>
            </div>
        </nav>
        <div class="main"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var page = location.search.substring(1, 2000);
            if (page) {
                $('.main').load('../partials/' + page + '.html');
            } else {
                $('.main').load('../partials/home.html');
            }

            $('.page').click(function () {
                id = this.id;
                $('.main').load('/partials/' + id + '.html').hide().fadeIn();
                window.history.pushState("string", "Title", "/?" + id);
            });

        });
    </script>
    <script src="https://use.typekit.net/qtt0kxz.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
</body>

</html>
